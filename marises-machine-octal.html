  <div class="container">
    <div class="card card-exemplos">

      <h4>Aprenda com Exemplos Interativos</h4>
      <label for="valorExemplo">Digite valores octal: </label>
      <input id="valorExemplo" type="text" value="10" onkeyup="atualizarExemploInterativo()" />
      <p>Decimal: <span id="exemploDecimal"></span></p>
      <p>Binário: <span id="exemploBinario"></span></p>
      <p>Hexadecimal: <span id="exemploHexadecimal"></span></p>

    <div class="wrapper-card">

      <div class="card">
        <h3>Octal para Binário</h3>
        <input id="octalBinario" type="text" placeholder="Digite o valor em octal" />
        <button onclick="converterBinario()">Converter</button>

        <p>Resultado: <span id="resultadoBinario"></span></p>
      </div>

      <div class="exemplo-item">
        <h4>Octal para Binário</h4>
        <p><strong>Exemplo:</strong> Decimal 10 = Binário 1010</p>


      </div>
    </div>


    <div class="wrapper-card">
      <div class="card">
        <h3>Octal para Hexadecimal</h3>
        <input id="octalHexa" type="text" placeholder="Digite o valor em decimal" />
        <button onclick="converterHexadecimal()">Converter</button>
        <p>Resultado: <span id="resultadoHexadecimal"></span></p>
      </div>
      <div class="exemplo-item">

      </div>
    </div>

<script>
  function atualizarExemplo(valor, tipo) {

    if (tipo == "octal") {
      var exemploHexa = `${valor} em hexadecimal = ${parseInt(valor, 2).toString(16).toUpperCase()}`;
      var exemploBi = `${valor} em binario = ${valor.toString(2)}`;

      exemploBi = `${valor} em binario = ${parseInt(valor, 8).toString(2)}`;
      exemploHexa = `${valor} em hexadecimal = ${parseInt(valor, 8).toString(16).toUpperCase()}`;

      exemploBinarioOct.innerHTML = exemploBi;
      exemploHexadecimalOct.innerHTML = exemploHexa;

    } else if (tipo == "hexa") {
      var exemploOct = `${valor} em octal = ${parseInt(valor, 2).toString(8)}`;
      var exemploBi = `${valor} em binario = ${valor.toString(2)}`;

      exemploOct = `${valor} em octal = ${parseInt(valor, 16).toString(8)}`;
      exemploBi = `${valor} em binario = ${valor.toString(2)}`;

      exemploBinarioHexa.innerHTML = exemploBi;
      exemploOctalHexa.innerHTML = exemploOct;
    }
    else {
      exemploOct = `${valor} em octal = ${parseInt(valor, 2).toString(8)}`;
      exemploHexa = `${valor} em hexadecimal = ${parseInt(valor, 2).toString(16).toUpperCase()}`;

      exemploOctalBi.innerHTML = exemploOct;
      exemploHexadecimalBi.innerHTML = exemploHexa;
    }
  }
  function converterBinario() {
    var binario = Number(octalBinario.value);

    binario = parseInt(binario, 8).toString(2);

    resultadoBinario.innerHTML = ` ${binario}`;
  }

  function converterDecimal() {
    var octal = Number(octalDecimal.value);

    octal = parseInt(octal, 8).toString(10);

    resultadoOctal.innerHTML = ` ${octal}`;
  }

  function converterHexadecimal() {
    var hexadecimal = Number(octalHexa.value);

    hexadecimal = parseInt(hexadecimal, 8).toString(16);

    resultadoHexadecimal.innerHTML = ` ${hexadecimal}`;
  }

  function atualizarExemploInterativo() {
    var valor = valorExemplo.value;
    if (valor !== "") {
      exemploDecimal.innerHTML = parseInt(valor, 8).toString(10);
      exemploBinario.innerHTML = parseInt(valor, 8).toString(2);
      exemploHexadecimal.innerHTML = parseInt(valor, 8).toString(16).toUpperCase();
    } else {
      exemploDecimal.innerHTML = "";
      exemploBinario.innerHTML = "";
      exemploHexadecimal.innerHTML = "";
    }
  }
</script>
